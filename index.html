<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Rick and Morty</title>
  </head>

  <body>
    <header>
      <div onclick="showCharacterList()" class="logo-container">
        <img id="some-id" src="Rainbow.svg" />
      </div>
    </header>

    <div class="container">
      <div class="controls-container">
        <div class="button-group">
          <button class="filter-button" onclick="showAllCharacters()">
            All
          </button>
          <button class="filter-button" onclick="displayAliveCharacters()">
            Alive
          </button>
          <button class="filter-button" onclick="displayDeadCharacters()">
            Dead
          </button>
        </div>

        <div class="input-container">
          <input id="name-input" type="text" placeholder="Search..." />
          <input
            id="submit-btn"
            onclick="filterCharactersNames()"
            type="submit"
            value="Search"
          />
        </div>
      </div>

      <div id="character-list-page" class="page">
        <div id="characters" class="characters-grid"></div>
      </div>

      <div id="character-details-page" class="page hidden">
        <div id="character-details"></div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <img id="some-id" src="footer.svg" />
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
